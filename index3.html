<!DOCTYPE html> 
<html> 
<head> 
<title>Simple Map</title> 
<meta name="viewport" content="initial-scale=1.0"> 
<meta charset="utf-8"> 
<style> html, body { height: 100%; margin: 0; padding: 0; } #map { height: 100%; } 
</style>
</head> 
<body> 
<div id="map">
</div> 

<script> var map; function initMap() {
	
	 map = new google.maps.Map(document.getElementById('map'), { center: {lat: 18.90383, lng: -98.4245731}, zoom: 20 }); } </script> 
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=false&callback=initMap">
</script> 
</body> 
</html>
